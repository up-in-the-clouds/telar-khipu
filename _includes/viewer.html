<!-- Viewer Cards Container - cards will be dynamically created here -->
<div id="viewer-cards-container" style="position: relative; width: 100%; height: 100%;"></div>

<!-- Viewer Controls Overlay (optional custom controls) -->
<div class="viewer-overlay d-none d-md-block">
  <div class="viewer-info p-3 text-white bg-dark bg-opacity-75 rounded m-3">
    <small id="current-object-title">Loading...</small>
  </div>
</div>

<style>
  .viewer-overlay {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1000;
  }

  .viewer-info {
    pointer-events: auto;
  }

  /* Viewer Card Styling */
  .viewer-card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    transition: transform 0.6s ease-out;
    will-change: transform;
  }

  .viewer-card.card-below {
    transform: translateY(100%);
  }

  .viewer-card.card-active {
    transform: translateY(0);
  }

  .viewer-instance {
    width: 100%;
    height: 100%;
  }
</style>
